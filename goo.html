<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advent Calendar for Boo</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ffe6f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            position: relative;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 15px;
            margin: 20px;
            width: 90%;
            max-width: 700px;
        }

        .day {
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #4b0082;
            border: 2px solid #ff69b4;
            border-radius: 15px;
            font-size: 1.6em;
            font-weight: bold;
            cursor: pointer;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, background 0.3s;
        }

        .day:hover {
            transform: scale(1.2);
            background: linear-gradient(135deg, #fad0c4, #ff9a9e);
        }

        .header {
            font-size: 2.8em;
            margin-bottom: 20px;
            color: #ff69b4;
            text-align: center;
            font-weight: bold;
            text-shadow: 2px 2px #f7a1c4;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none;
        }

        .modal {
            background: #fff;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            max-width: 90%;
            font-size: 1.4em;
            color: #333;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .modal button {
            margin: 10px;
            padding: 12px 24px;
            background: #ff69b4;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s;
        }

        .modal button:hover {
            background: #ff1493;
        }

        @keyframes popIn {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .modal {
            animation: popIn 0.3s ease;
        }

        .new-year {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 2000;
        }

        .new-year h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #ff69b4;
        }

        .new-year p {
            font-size: 1.5em;
            margin: 0 20px;
        }
    </style>
</head>
<body>
    <div class="header">Advent Calendar for Boo ‚ù§Ô∏è</div>

</html>
